name: Release

on:
  push:
    branches: [master, ci-prerelease]

jobs:
  release-on-push:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - run: npm ci
      - name: Release
        id: version
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            const fs = require('fs');
            const semver = require('semver');
            const { version } = JSON.parse(fs.readFileSync('./package.json'));
            const v = semver.inc(version, 'prerelease', 'rc')
            const tag = `v${v}`;
            const { owner, repo } = context.repo;
            console.log({owner, repo,tag})
            try {
              const { id } = await github.rest.repos.getReleaseByTag({
                owner,
                repo,
                tag,
              });
              console.log(id)
              return github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: id,
              });
            } catch(error) {
              console.log('p')
              return github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: tag,
                generate_release_notes: true,
                prerelease: !!semver.prerelease(v)
              });
            }
